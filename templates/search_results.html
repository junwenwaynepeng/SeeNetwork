{% extends 'base.html' %}


{% block breadcrumb %}
  <li class="breadcrumb-item active">Search Results</li>
{% endblock %}

{% block content %}
  {% if results %}
    <div class="mt-4">
      <h2>Search Results</h2>
      <ul>
        {% for user in results %}
          <form method="post" action="{% url 'send_friend_request' user.id %}">
            {% csrf_token %}
            {% include 'includes/choice_relation.html' %}
          </form>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endblock %}
