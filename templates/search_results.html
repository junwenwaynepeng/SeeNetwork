{% extends 'base.html' %}


{% block breadcrumb %}
  <li class="breadcrumb-item active">Search Results</li>
{% endblock %}

{% block content %}
  {% if results %}
    <div class="card-group">
      {% for user in results %}
        <form method="post" action="{% url 'send_friend_request' user.id %}">
          {% csrf_token %}
          {% include 'includes/choice_relation.html' %}
        </form>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
